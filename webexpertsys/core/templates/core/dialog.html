{% extends 'core/base.html' %}

{% block content %}
{% load bootstrap4 %}
<form action="{% url 'core:dialog' %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Далее
    </button>
    <button type="submit" class="btn" name="reset_session">
      Начать сначала 
    </button>
  {% endbuttons %}
</form>
{% endblock %}
