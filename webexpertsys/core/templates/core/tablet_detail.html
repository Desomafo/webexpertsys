{% extends 'core/base.html' %}

{% block content %}
<div class="container">
	<table class="table table-sm">
		<thead class="thead-light">
			<tr><th scope="col" colspan="2" class="text-center">{{ tablet }}</th></tr>
		</thead>
		<tbody>
			{% for prop, value in tablet.get_specs %}
			<tr>
				<td>{{ prop }}</td>
				<td>{{ value|default_if_none:"0" }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
